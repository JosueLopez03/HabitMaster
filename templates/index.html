<!DOCTYPE html>
<html>
<head>
    <title>HabitMaster</title>
</head>
<body>
    <h1>HabitMaster: Rise to the Top through Habit Tracking and Gamification</h1>
    <h2>Your Habits:</h2>
    <ul>
        {% for habit in habits %}
        <li>{{ habit[1] }}</li>
        {% endfor %}
    </ul>
    <h2>Add a New Habit:</h2>
    <form action="{{ url_for('add_habit') }}" method="post">
        <input type="text" name="habit_name" required>
        <button type="submit">Add Habit</button>
    </form>
</body>
</html>
